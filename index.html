<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"
    content="Frontend test for Mosyle. A clean, accessible and responsive form interface built with HTML and CSS.">

  <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicons/mosyle-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicons/mosyle-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicons/mosyle-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicons/mosyle-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicons/mosyle-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/mosyle-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicons/mosyle-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/mosyle-32x32.png">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">

  <link rel="stylesheet" href="css/components/index.css">

  <title>Mosyle Front-End Test - HTML & CSS</title>
</head>

<body>
  <main aria-labelledby="install-apps">
    <div class="box-shadow">
      <header class="header-form">
        <h1 id="install-apps">Install Apps</h1>
      </header>

      <form>
        <div class="form-group">
          <label for="profile-name" class="required">Profile Name</label>

          <div class="input-icon-container">
            <input id="profile-name" aria-required="true" autofocus type="text" name="profile-name">
            <img aria-hidden="true" src="assets/icons/document.svg" alt="">
          </div>
        </div>

        <div class="form-group">
          <label for="installation-source">Installation source</label>

          <select id="installation-source" name="installation-source">
            <option selected>Apps and Books (VPP)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="assignment-method">Assignment method</label>

          <select id="assignment-method" name="assignment-method">
            <option selected>Device based - Assign licenses to device serial number</option>
          </select>
        </div>

        <div aria-labelledby="application-container" class="application-container">
          <h2 id="application-container">add application</h2>

          <div class="apps-icons-container">
            <div>
              <img src="assets/icons/omni-focus-4.svg" alt="OmniFocus 4">
              <span>OminiFocus4</span>
            </div>

            <div>
              <img src="assets/icons/sketch.svg" alt="Sketch">
              <span>Sketch</span>
            </div>

            <div>
              <img src="assets/icons/microsoft-excel.svg" alt="Microsoft Excel">
              <span>Microsoft Excel</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="label-icon-container">
            <label for="auto-install">Auto-install apps</label>

            <img src="assets/icons/info-circle.svg" alt="Information">
          </div>

          <select id="auto-install" name="auto-install">
            <option selected>Install all apps after saving the profile</option>
          </select>
        </div>

        <div class="form-group">
          <label for="self-service-apps">Self-service apps</label>

          <div class="checkbox-group">
            <input id="show-self-service" type="checkbox" checked>
            <label for="show-self-service">Show the apps in Self-Service</label>
          </div>
        </div>

        <button type="submit" class="btn-save">Save & Send</button>
      </form>
    </div>
  </main>
</body>

</html>
